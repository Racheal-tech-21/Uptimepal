<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UptimePal Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center justify-start py-10">
    <div class="w-full max-w-4xl px-4">
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-700">UptimePal Monitoring Dashboard</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% for site in statuses %}
                <div class="rounded-2xl shadow-md p-6 bg-white border-l-8 
                    {% if site.status == 'UP' %}border-green-500{% else %}border-red-500{% endif %}">
                    <h2 class="text-xl font-semibold">{{ site.url }}</h2>
                    <p class="mt-2 text-sm">
                        Status: 
                        <span class="font-bold 
                            {% if site.status == 'UP' %}text-green-600{% else %}text-red-600{% endif %}">
                            {{ site.status }}
                        </span>
                    </p>
                    <p class="text-sm mt-1">Last Checked: {{ site.last_checked }}</p>
                    {% if site.response_time %}
                        <p class="text-sm mt-1">Response Time: {{ site.response_time }} ms</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
